<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="css/login.css">


</head>

<body>
  <div class="form">

      <ul class="tab-group">
        <li class="tab active"style="background-color:#2b9d62; background:#2b9d6"><a href="#signup">Sign Up</a></li>
        <li class="tab" ><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up for Free</h1>

          <form action="/" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label >
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label >
              Email Address<span class="req">*</span>
            </label>
            <input id=email type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <button id="GetStarted" type="button" class="button button-block" style="background-color:#2b9d62; background:#2b9d6"/>Get Started</button>

          </form>

        </div>

        <div id="login">
          <h1>Welcome Back!</h1>

          <form action="./login" method="POST">

            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input name="email" type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input name="pass" type="password"required autocomplete="off"/>
          </div>

          <p class="forgot"><a href="#" style="color:#2b9d62">Forgot Password?</a></p>
          <div class="field-wrap">
            <p><label>
              Zone:  <span id="zone_label" >Eire</span>
            </label>
            </p>
          </div>

            <div align="center">
                <span class="image-radio" style="padding-right:20px">
                    <input id="Frankfurt" name="zone" value="frk" style="display:none" type="radio"/>
                    <img src="img/german.png" width="50px" height="50px">
                </span>
                <span class="image-radio" style="padding-left:20px">
                    <input id="Eire" name="zone" value="eire" style="display:none" type="radio"/>
                    <img src="img/eire.png" width="50px" height="50px">
                </span>
            </div><br><br>
          <button type="submit" class="button button-block" style="background:#2b9d62; background-color:#2b9d62 "/>Log In</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src="js/login.js"></script>

</body>
</html>
